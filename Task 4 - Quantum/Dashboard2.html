<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="dashboard.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <nav>
      <img src="./icons/header.svg" alt="logo" />
      <div class="nav-links">
        <div class="nav-item nav-active link">Dashboard</div>
        <div class="nav-item link">Content</div>
        <div class="nav-item link">Users</div>
        <div class="nav-item link">Reports</div>
        <div class="nav-item link">Admin</div>
        <div class="nav-item">
          <div class="alert">2</div>
          <img
            src="./icons/alerts.svg"
            alt=""
            style="height: 24px; width: 21px"
          />
        </div>
        <div class="nav-item">
          <div class="alert">1</div>
          <img
            src="./icons/announcements.svg"
            alt=""
            style="height: 20px; width: 20px"
          />
        </div>
        <div class="nav-item profile">
          <div class="alert-text">T</div>
          <img
            src="./assets/icons/account_circle.svg"
            alt=""
            style="height: 32px; width: 32px; margin-right: 24px"
          />
        </div>
        <div class="nav-item hamburger">
          <img
            src="./assets/icons/hamburger-menu.svg"
            alt=""
            style="height: 32px; width: 32px"
          />
        </div>
      </div>
    </nav>
    <div class="main">
      <div class="tabs">
        <div class="tab-item tab-active">
          <img
            src="./assets/icons/courses.svg"
            alt=""
            style="height: 32px; width: 21px"
          />
          <span>4</span>
          Courses
        </div>
        <div class="tab-item">
          <img
            src="./assets/icons/classes.svg"
            alt=""
            style="height: 32px; width: 21px"
          />
          <span>4</span>
          Classes
        </div>
      </div>
      <div class="filter">
        <p>Showing 4 of 4 courses</p>
        <div class="sort">
          <p class="label">Sort by:</p>
          <div class="custom-select">
            <select>
              <option value="1">Course Name</option>
              <option value="1">Lake Region</option>
              <option value="1">Seattle</option>
              <option value="1">Alabama</option>
            </select>
          </div>
          <div class="arrow">
            <img src="./assets/icons/sort.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="divider"></div>
      <div class="cards"></div>
      <div class="links">
        <p>About</p>
        <span></span>
        <p>Contact Us</p>
      </div>
    </div>
    <footer>
      <img src="./icons/footer.svg" alt="" />
      <span></span>
      <p>Copyright Â© 2020-2021</p>
      <p class="brand">Zeus Systems Pvt. Ltd.</p>
      <p>All rights reserved.</p>
    </footer>
    <script type="module" src="./dashboard.js"></script>
  </body>
</html>
