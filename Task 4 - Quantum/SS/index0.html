<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="preload"
      href="./font/Quicksand-VariableFont_wght.ttf"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <img src="./icons/header.svg" alt="logo" />
    </nav>
    <div class="container">
      <div class="form">
        <div class="form-heading">
          <img src="./icons/back.svg" alt="" />
          <p>Log in with Quantum</p>
        </div>
        <div class="form-radio">
          <div class="form-radio-option">
            <img src="./icons/radio-button-on.svg" alt="radio on" />
            <p>District</p>
          </div>
          <div class="form-radio-option">
            <img src="./icons/radio-button-off.svg" alt="radio on" />
            <p>Independent School</p>
          </div>
        </div>
        <div class="form-dropdown">
          <p class="label">State*</p>
          <div class="dropdown-select">
            <p>Alabama</p>
            <img src="./icons/arrow-down.svg" alt="" />
          </div>
          <div class="dropdown-hr"></div>
        </div>
        <div class="form-dropdown district">
          <p class="label">District*</p>
          <div class="dropdown-select">
            <p>Alabama School District</p>
            <img src="./icons/arrow-down.svg" alt="" />
          </div>
          <div class="dropdown-hr"></div>
        </div>
        <div class="form-input">
          <p class="label">Username/Email ID*</p>
          <div class="dropdown-hr"></div>
          <p class="forgot">FORGOT USERNAME?</p>
        </div>
        <div class="form-input password">
          <div class="password-input">
            <p class="label">Password*</p>
            <img src="./icons/preview.svg" alt="" />
          </div>
          <div class="dropdown-hr"></div>
          <p class="forgot">FORGOT PASSWORD?</p>
        </div>
        <div class="form-checkbox">
          <img src="./icons/checkbox-checked.svg" alt="checkbox" />
          <p>Remember Me</p>
        </div>
        <button class="form-button">LOG IN</button>
      </div>
      <div class="links">
        <p>About</p>
        <span></span>
        <p>Contact Us</p>
      </div>
    </div>
    <footer>
      <img src="./icons/footer.svg" alt="" />
      <span></span>
      <p>Copyright Â© 2020-2021</p>
      <p class="brand">Zeus Systems Pvt. Ltd.</p>
      <p>All rights reserved.</p>
    </footer>
  </body>
</html>
