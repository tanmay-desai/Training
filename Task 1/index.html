<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3976faf327.js"
      crossorigin="anonymous"
    ></script>
    <title>Task 1</title>
  </head>
  <body>
    <div class="card">
      <div class="profile">
        <img src="profile.png" alt="profile photo" />
      </div>
      <div class="profile-text">
        <p class="profile-name">@moshhamedani</p>
        <p class="profile-tweet">I'd love to teach you HTML/CSS!</p>
        <div class="profile-reactions">
          <div class="reaction">
            <div class="icon">
              <img
                src="comment_icon.svg"
                alt="like icon"
                style="opacity: 0.4"
              />
            </div>
            <p class="count">123</p>
          </div>
          <div class="reaction">
            <div class="icon">
              <img
                src="retweet_icon.svg"
                alt="like icon"
                style="opacity: 0.4"
              />
            </div>
            <p class="count">345</p>
          </div>
          <div class="reaction">
            <div class="icon">
              <img src="like_icon.svg" alt="like icon" style="opacity: 0.4" />
            </div>
            <p class="count">3.6K</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
